<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example: {{ page.title }}</title>
<link rel="stylesheet" href="https://heiskr.com/drab.css/css/drab.css">
<style>
  body {
    background: #ccc;
  }
  .desc {
    margin-top: 0;
  }
  main {
    margin: 0 auto;
    width: 600px;
    height: 400px;
    padding: 24px;
    background: white;
  }

    vertical-align: middle;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.12.80/Tone.min.js"></script>
<body>
  <main>
    <h1>{{ page.title }}</h1>
    <p class="desc">{{ page.description }}</p>
    {{ content }}
  </main>
